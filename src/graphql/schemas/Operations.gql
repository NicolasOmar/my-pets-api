type Query {
  getUser: User!
  getPetTypes: [AuxiliaryData]!
  getColors: [AuxiliaryData]!
  getMyPets(search: String): [Pet]!
  getPet(id: ID!): Pet
  getMyPetsPopulation: [AmountData]
  getMyPetEvents(petId: ID!): [Event]
}

type Mutation {
  loginUser(email: String!, password: String!): User
  createUser(newUser: UserCreatePayload): UserCreateResponse
  updateUser(name: String!, lastName: String!): User
  updatePass(oldPass: String!, newPass: String!): Boolean
  createPet(petInfo: PetPayload!): Pet
  updatePet(petInfo: PetPayload!): Boolean!
  createEvent(eventInfo: EventCreatePayload!): Event
  logout: Boolean!
  # logoutAll: Boolean!
}