type User {
  id: ID!
  name: String!
  lastName: String!
  userName: String
  email: String!
  password: String
  token: String!
  pets: [Pet]!
}

type Pet {
  name: String!
  petType: PetType!
  birthday: String
  isAdopted: Boolean!
  adoptionDate: String
  height: Float
  length: Float
  weight: Float
  gender: Boolean!
  hairColors: Color
  hasHeterochromia: Boolean
  eyeColors: Color
  user: User
}

type PetType {
  id: ID!
  name: String!
}

type Color {
  id: ID!
  name: String!
}